<div class="container-fluid">
  <div>
    <ngx-datatable class="material" [rows]="rows" [columns]="columns" [rowHeight]="'auto'" [columnMode]="'force'">
      <ngx-datatable-column name="name">
        <template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>
            <a routerLink="{{row['_id']}}">
              <h2>{{row['name']}}</h2>
              <img class="img-responsive inventarliste-bild" width="100%" src="{{row['imagePath']}}">
            </a>
          </div>
        </template>
      </ngx-datatable-column>
      <ngx-datatable-column name="kategorie">
        <template let-value="value" ngx-datatable-cell-template>
          <div class="col-md-2">
            <p>{{value}}</p>
          </div>
        </template>
      </ngx-datatable-column>
      <ngx-datatable-column name="einstandspreis">
        <template let-value="value" ngx-datatable-cell-template>
          <div class="col-md-2">
            <p>{{value}}</p>
          </div>
        </template>
      </ngx-datatable-column>
      <ngx-datatable-column name="verkaufspreis">
        <template let-value="value" ngx-datatable-cell-template>
          <div class="col-md-2">
            <p>{{value}}</p>
          </div>
        </template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
