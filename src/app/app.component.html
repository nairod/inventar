<md-toolbar color="primary" class="fixed-top-nav">
  <span>Inventar Glanzvoll</span>

  <div *ngIf="workInProgress" style="margin: 1em; width:100%">
    <p style="font-size: small; margin-bottom: 1em;">{{progressName}}</p>
    <md-progress-bar color="accent" mode="indeterminate"></md-progress-bar>
  </div>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
  <button md-icon-button [routerLink]="'inventarliste/new'"><md-icon class="noPrint">add_box</md-icon></button>
  <button md-icon-button (click)="print()"><md-icon class="noPrint">print</md-icon></button>
  <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
